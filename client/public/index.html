<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <title>Event Map App</title>
  <script src="./js/bundle.js"></script>
  <link href="./css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
crossorigin=""/>
</head>

<body>

  <form id="form" autocomplete="off">

    <div class="form-category">
       <label for="category">Select a category</label>
       <select id="category">
         <option value="LIVE">Live Music</option>
         <option value="FEST">Festivals</option>
         <option value="COMEDY">Comedy</option>
       </select>
     </div>


    <div class="form-date">
      <label for="mindate">Between</label>
      <input type="date" id="mindate"/>

      <label for="maxdate">and</label>
      <input type="date" id="maxdate"/>
    </div>



    <div class=“form-location” style=“width:100px;“ required>
      <label for="location">Location:</label>
      <input type="text" id="location" list="cities" placeholder="Where?"/>
      <datalist id="cities"></datalist>
      <script>
      const cities = ["Aberdeen",
      "Bath",
      "Belfast",
      "Birmingham",
      "Bournemouth",
      "Bradford",
      "Brighton",
      "Bristol",
      "Cambridge",
      "Cardiff",
      "Chester",
      "Coventry",
      "Derby",
      "Derry",
      "Dundee",
      "Edinburgh",
      "Essex",
      "Exeter",
      "Falkirk",
      "Stirling",
      "Gateshead",
      "Glasgow",
      "Gloucester",
      "Hull",
      "Ipswich",
      "Jersey",
      "Leeds",
      "Leicester",
      "Lincoln",
      "Liverpool",
      "London",
      "Kent",
      "Manchester",
      "Milton Keynes",
      "Newcastle Upon Tyne",
      "Northampton",
      "Norwich",
      "Nottingham",
      "Oxford",
      "Peterborough",
      "Plymouth",
      "Portsmouth",
      "Lancaster",
      "Reading",
      "Sheffield",
      "Southampton",
      "Stoke-on-Trent",
      "Surrey",
      "Swansea",
      "Swindon",
      "Teesside",
      "Watford",
      "Wolverhampton",
      "Worcester",
      "York"];
      const list = document.getElementById('cities');

      cities.forEach(function(item){
     const option = document.createElement('option');
     option.value = item;
     list.appendChild(option);
    });
    </script>
    </div>

    <input type="submit" value="Save" id="save"/>
  </form>

 <div id= "map-container">
  <div id= "mapid"></div>
      <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
       integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
       crossorigin=""></script>
  </div>

  <div id="list-panel"></div>

  <datalist class="cities">

  </datalist>

</body>

</html>
