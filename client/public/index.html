<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <title>Event Map App</title>
  <script src="./js/bundle.js"></script>
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/list.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
crossorigin=""/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>

  <i class="material-icons">
star_rate
</i>

  <form id="form" autocomplete="off">

    <div class="form-category">
       <label for="category">Select a category</label>
       <select id="category">
           <option selected disabled></select>
       </select>
     </div>


    <div class="form-date">
      <label for="mindate">Between</label>
      <input type="date" id="mindate"/>

      <label for="maxdate">and</label>
      <input type="date" id="maxdate"/>
    </div>

    <div class=“form-location” style=“width:100px;“ required>
      <label for="location">Location:</label>
      <input type="text" id="location" list="cities" placeholder="Where?"/>
      <datalist id="cities"></datalist>

    </div>

    <input type="submit" value="Save" id="save"/>
  </form>

<div id= "event-container">
  <div id="list-panel">
    <!-- <div id="tab" class="tab">
      <button class="tablinks">London</button>
      <button class="tablinks">Paris</button>
    </div> -->
  </div>
   <div id= "map-container">

        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
         integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
         crossorigin=""></script>


  </div>
  <div id="popup-event-details">

  </div>

</div>

<div id="saved-events">
</div>

</body>

</html>
